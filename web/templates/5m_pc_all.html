<html>
<head>
    <meta charset=\"utf-8\">
    <title>{{title.decode('utf-8')}} {{title_suffix}}</title>
    <link href="/static/c3.min.css" rel="stylesheet">
</head>

<body onload="chart1()">
<a href="/">返回首页</a><br/>

    <script src="/static/c3.min.js"></script>
    <script src="/static/d3-5.4.0.min.js"></script>

<br/> IDMM 按时段的生产消费消息数量统计<br /><br />
府青 <br />
<div id="chart1"></div>

西区 <br />
<div id="chart2"></div>
<script>
function chart1(){
    var chart = c3.generate({
        bindto: '#chart1',
        data: {
            columns: [
                ['fq_produce',{{yy1_1}}],
                ['fq_consume',{{yy1_2}}]
            ]
        },
        axis: {
            y: {
             label: { text: '消息数量', position: 'outer-middle' }
            },
            x: {
             //label: { text: '时间', position: 'outer-middle' },
             tick: {
                rotate: 75,
                multiline: false,
                culling: {
                    max: 30 // the number of tick texts will be adjusted to less than this value
                }
             },
             type: 'category' ,
             categories: [ {{xx1|safe}} ]
            }
        }
    });

    var chart2 = c3.generate({
        bindto: '#chart2',
        data: {
            columns: [
                ['xq_produce',{{yy2_1}}],
                ['xq_consume',{{yy2_2}}]
            ]
        },
        axis: {
            y: {
             label: { text: '消息数量', position: 'outer-middle' }
            },
            x: {
             //label: { text: '时间', position: 'outer-middle' },
             tick: {
                rotate: 75,
                multiline: false,
                culling: {
                    max: 30 // the number of tick texts will be adjusted to less than this value
                }
             },
             type: 'category' ,
             categories: [ {{xx2|safe}} ]
            }
        }
    });
}
</script>
</body>
</html>
