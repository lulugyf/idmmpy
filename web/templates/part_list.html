<html>
<head>
    <meta charset=\"utf-8\">
    <title>{{title.decode('utf-8')}} {{title_suffix}}</title>
    <link href="/static/c3.min.css" rel="stylesheet">
</head>

<body onload="chart1()">
<a href="/">返回首页</a><br/>

    <script src="/static/c3.min.js"></script>
    <script src="/static/d3-5.4.0.min.js"></script>

<br/> 数据表分区空间占用统计
<div id="chart1"></div>

<script>
function chart1(){
    var chart = c3.generate({
        bindto: '#chart1',
        data: {
            columns: [
                ['{{tbl1}}',{{yy1}}],
                ['{{tbl2}}',{{yy2}}]
            ],
            types: {
              {{tbl1}}: 'bar',
              {{tbl2}}: 'bar'
            }
        },
        axis: {
            y: {
             label: {
              text: '空间占用(MB)',
              position: 'outer-middle'
             }
            },
            x: {
                label: { text: '分区名称', position: 'outer-middle' },
                type: 'category',
                categories: [ {{xx1|safe}} ]
            }
        }
    });
}
function chart2() {
    var chart = c3.generate({
        bindto: '#chart2',
        data: {
            columns: [
                ['data1',{{yy2}}]
            ],
            types: {
              data1: 'bar'
            }
        },
        axis: {
            y: {
             label: {
              text: '空间占用(MB)',
              position: 'outer-middle'
             }
            },
            x: {
                label: { text: '分区名称', position: 'outer-middle' },
                type: 'category',
                categories: [ {{xx2|safe}} ]
            }
        }
    });
}
</script>
</body>
</html>
